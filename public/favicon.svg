<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="16" fill="#2563eb"/>

  <!-- Plate (circle) -->
  <circle cx="50" cy="54" r="28" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="50" cy="54" r="20" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>

  <!-- Fork (left) -->
  <g fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">
    <!-- Fork handle -->
    <line x1="22" y1="72" x2="32" y2="36"/>
    <!-- Fork tines -->
    <line x1="28" y1="36" x2="26" y2="24"/>
    <line x1="32" y1="36" x2="32" y2="24"/>
    <line x1="36" y1="36" x2="38" y2="24"/>
    <!-- Fork head connector -->
    <line x1="26" y1="36" x2="38" y2="36"/>
  </g>

  <!-- Knife (right) -->
  <g fill="white">
    <!-- Knife blade -->
    <path d="M68 24 L72 24 L74 50 L68 54 Z"/>
    <!-- Knife handle -->
    <rect x="67" y="54" width="8" height="22" rx="2"/>
  </g>
</svg>

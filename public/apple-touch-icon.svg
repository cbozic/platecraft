<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <rect width="180" height="180" rx="40" fill="#2563eb"/>

  <!-- Plate (circle) -->
  <circle cx="90" cy="97" r="50" fill="none" stroke="white" stroke-width="5"/>
  <circle cx="90" cy="97" r="36" fill="none" stroke="white" stroke-width="3" opacity="0.6"/>

  <!-- Fork (left) -->
  <g fill="none" stroke="white" stroke-width="4.5" stroke-linecap="round">
    <!-- Fork handle -->
    <line x1="40" y1="130" x2="58" y2="65"/>
    <!-- Fork tines -->
    <line x1="50" y1="65" x2="47" y2="43"/>
    <line x1="58" y1="65" x2="58" y2="43"/>
    <line x1="66" y1="65" x2="69" y2="43"/>
    <!-- Fork head connector -->
    <line x1="47" y1="65" x2="69" y2="65"/>
  </g>

  <!-- Knife (right) -->
  <g fill="white">
    <!-- Knife blade -->
    <path d="M122 43 L130 43 L133 90 L122 97 Z"/>
    <!-- Knife handle -->
    <rect x="120" y="97" width="14" height="40" rx="3"/>
  </g>
</svg>
